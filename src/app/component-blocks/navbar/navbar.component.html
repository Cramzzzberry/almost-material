<div [ngClass]="{ 'bg-transparent' : isHomepage() }" class="navbar"> 
  <!-- navbar start -->
  <div class="navbar-start">
    <ul class="menu menu-horizontal">
      <li *ngIf="!isHomepage()" class="xl:hidden">
        <label for="myDrawer" class="btn btn-ghost btn-circle">
          <span class="material-icons-round">menu</span>
        </label>
      </li>
      <li [ngClass]="{ 'xl:hidden' : !isHomepage() }">
        <a routerLink="/home">
          Almost Material
        </a>
      </li>
    </ul>
  </div>

  <!-- navbar end -->
  <div class="navbar-end">
    <ul class="menu menu-horizontal">
      <li *ngIf="isHomepage()">
        <a routerLink="/documentation/how-to-install">
          <span class="material-icons-round">
            library_books
          </span>
          Docs
          <span class="badge badge-warning">Inc</span>
        </a>
      </li>
      <li>
        <a href="https://github.com/Cramzzzberry/almost-material-plugin" target="_blank" class="btn btn-outline">
          Github
        </a>
      </li>
    </ul>
  </div>
</div>
