<div class="flex flex-row">
  <!-- main content -->
  <div class="flex-1 max-w-full lg:max-w-[calc(100%-26rem)] px-4 lg:pr-0 py-4">
    <div class="card p-10 md:px-24 md:py-32 mb-4">
      <span class="font-bold text-[3rem] md:text-[4.5rem] lg:text-[6rem]">Divider</span>
      <p class="text-[1rem] md:text-[1.25rem] lg:text-[1.5rem]">Separates different elements in a group</p>
    </div>
    
    <div class="flex flex-col gap-4 md:gap-2">
      <app-tabs
        [id]="'divider'"
        [putCard]="'yes'"
        [variantName]="'Divider'"
        [preview]="divider"
        [htmlCode]="snippets['divider'].htmlCode"
        [jsxCode]="snippets['divider'].jsxCode" >
      </app-tabs>
      <app-tabs
        [id]="'horizontalDivider'"
        [putCard]="'yes'"
        [variantName]="'Horizontal Divider'"
        [preview]="dividerHorizontal"
        [htmlCode]="snippets['divider horizontal'].htmlCode"
        [jsxCode]="snippets['divider horizontal'].jsxCode" >
      </app-tabs>
      <app-tabs
        [id]="'dividerWithColors'"
        [putCard]="'yes'"
        [variantName]="'Divider in different colors'"
        [preview]="dividerWithColors"
        [htmlCode]="snippets['divider in different colors'].htmlCode"
        [jsxCode]="snippets['divider in different colors'].jsxCode" >
      </app-tabs>
    </div>
  </div>

  <!-- side content -->
  <ul class="hidden lg:block basis-[26rem] h-[calc(100vh-4.25rem)] sticky top-[calc(4.25rem)] menu overflow-y-auto">
    <li (click)="stService.scroll('divider')"><a class="normal-case"># Divider</a></li>
    <li (click)="stService.scroll('horizontalDivider')"><a class="normal-case"># Horizontal Divider</a></li>
    <li (click)="stService.scroll('dividerWithColors')"><a class="normal-case"># Divider in different colors</a></li>
  </ul>
</div>

<ng-template #divider>
  <div class="flex flex-col w-full">
    <div class="flex justify-center items-center h-[6rem] bg-tertiary">Content 1</div>
    <div class="divider"></div>
    <div class="flex justify-center items-center h-[6rem] bg-secondary">Content 2</div>
  </div>
</ng-template>

<ng-template #dividerHorizontal>
  <div class="flex flex-row basis-full">
    <div class="flex justify-center items-center h-[6rem] w-full bg-tertiary">Content 1</div>
    <div class="divider divider-horizontal"></div>
    <div class="flex justify-center items-center h-[6rem] w-full bg-secondary">Content 2</div>
  </div>
</ng-template>

<ng-template #dividerWithColors>
  <!-- default -->
  <div class="divider"></div>

  <!-- primary -->
  <div class="divider divider-primary"></div>

  <!-- secondary -->
  <div class="divider divider-secondary"></div>

  <!-- tertiary -->
  <div class="divider divider-tertiary"></div>

  <!-- info -->
  <div class="divider divider-info"></div>

  <!-- warning -->
  <div class="divider divider-warning"></div>

  <!-- success -->
  <div class="divider divider-success"></div>

  <!-- error -->
  <div class="divider divider-error"></div>
</ng-template>
