<div class="flex flex-row">
  <!-- main content -->
  <div class="flex-1 max-w-full lg:max-w-[calc(100%-26rem)] px-4 lg:pr-0 py-4">
    <div class="card p-10 md:px-24 md:py-32 mb-4">
      <span class="font-bold text-[3rem] md:text-[4.5rem] lg:text-[6rem]">Slider</span>
      <p class="text-[1rem] md:text-[1.25rem] lg:text-[1.5rem]">Lets the user choose from a range of values</p>
    </div>
    
    <div class="flex flex-col gap-4 md:gap-2">
      <app-tabs
        [id]="'slider'"
        [putCard]="'yes'"
        [variantName]="'Slider'"
        [preview]="slider"
        [htmlCode]="snippets['slider'].htmlCode"
        [jsxCode]="snippets['slider'].jsxCode" >
      </app-tabs>
      <app-tabs
        [id]="'sliderWithColors'"
        [putCard]="'yes'"
        [variantName]="'Slider with colors'"
        [preview]="sliderWithColors"
        [htmlCode]="snippets['slider with colors'].htmlCode"
        [jsxCode]="snippets['slider with colors'].jsxCode" >
      </app-tabs>
    </div>
  </div>

  <!-- side content -->
  <ul class="hidden lg:block basis-[26rem] h-[calc(100vh-4.25rem)] sticky top-[calc(4.25rem)] menu overflow-y-auto">
    <li (click)="stService.scroll('slider')"><a class="normal-case"># Slider</a></li>
    <li (click)="stService.scroll('sliderWithColors')"><a class="normal-case"># Slider with colors</a></li>
  </ul>
</div>

<ng-template #slider>
  <input type="range" class="slider w-72">
</ng-template>

<ng-template #sliderWithColors>
  <div class="flex flex-col gap-2 items-center">
    <!-- default -->
    <input type="range" class="slider w-72">

    <!-- primary -->
    <input type="range" class="slider slider-primary w-72">

    <!-- secondary -->
    <input type="range" class="slider slider-secondary w-72">

    <!-- tertiary -->
    <input type="range" class="slider slider-tertiary w-72">

    <!-- info -->
    <input type="range" class="slider slider-info w-72">

    <!-- warning -->
    <input type="range" class="slider slider-warning w-72">

    <!-- success -->
    <input type="range" class="slider slider-success w-72">

    <!-- error -->
    <input type="range" class="slider slider-error w-72">
  </div>
</ng-template>
