<div class="flex flex-row">
  <!-- main content -->
  <div class="flex-1 max-w-full lg:max-w-[calc(100%-26rem)] px-4 lg:pr-0 py-4">
    <div class="card p-10 xl:px-24 md:py-32 mb-4">
      <span class="font-bold text-[3rem] md:text-[4.5rem] lg:text-[6rem]">Checkbox</span>
      <p class="text-[1rem] md:text-[1.25rem] lg:text-[1.5rem]">Denotes the current state of an element and is used for multiple choices</p>
    </div>
    
    <div class="flex flex-col gap-4 md:gap-2">
      <app-tabs
        [id]="'checkbox'"
        [putCard]="'yes'"
        [variantName]="'Checkbox'"
        [preview]="checkbox"
        [htmlCode]="snippets['checkbox'].htmlCode"
        [jsxCode]="snippets['checkbox'].jsxCode" >
      </app-tabs>
      <app-tabs
        [id]="'checkboxWithColors'"
        [putCard]="'yes'"
        [variantName]="'Checkbox with colors'"
        [preview]="checkboxWithColors"
        [htmlCode]="snippets['checkbox with colors'].htmlCode"
        [jsxCode]="snippets['checkbox with colors'].jsxCode" >
      </app-tabs>
      <app-tabs
        [id]="'checkboxSizes'"
        [putCard]="'yes'"
        [variantName]="'Checkbox with different sizes'"
        [preview]="checkboxWithDifferentSizes"
        [htmlCode]="snippets['checkbox with different sizes'].htmlCode"
        [jsxCode]="snippets['checkbox with different sizes'].jsxCode" >
      </app-tabs>
      <app-tabs
        [id]="'disabledCheckbox'"
        [putCard]="'yes'"
        [variantName]="'Disabled Checkbox'"
        [preview]="disabledCheckbox"
        [htmlCode]="snippets['disabled checkbox'].htmlCode"
        [jsxCode]="snippets['disabled checkbox'].jsxCode" >
      </app-tabs>
      <app-tabs
        [id]="'indeterminateCheckbox'"
        [putCard]="'yes'"
        [variantName]="'Indeterminate Checkbox'"
        [preview]="indeterminateCheckbox"
        [htmlCode]="snippets['indeterminate checkbox'].htmlCode"
        [jsxCode]="snippets['indeterminate checkbox'].jsxCode" >
      </app-tabs>
    </div>
  </div>

  <!-- side content -->
  <ul class="hidden lg:block basis-[26rem] h-[calc(100vh-4.25rem)] sticky top-[calc(4.25rem)] menu overflow-y-auto">
    <li (click)="stService.scroll('checkbox')"><a class="normal-case"># Checkbox</a></li>
    <li (click)="stService.scroll('checkboxWithColors')"><a class="normal-case"># Checkbox with colors</a></li>
    <li (click)="stService.scroll('checkboxSizes')"><a class="normal-case"># Checkbox with different sizes</a></li>
    <li (click)="stService.scroll('disabledCheckbox')"><a class="normal-case"># Disabled Checkbox</a></li>
    <li (click)="stService.scroll('indeterminateCheckbox')"><a class="normal-case"># Indeterminate Checkbox</a></li>
  </ul>
</div>

<ng-template #checkbox>
  <input type="checkbox" checked class="check" />
</ng-template>

<ng-template #checkboxWithColors>
  <!-- default -->
  <input type="checkbox" checked class="check" />

  <!-- primary -->
  <input type="checkbox" checked class="check check-primary" />

  <!-- secondary -->
  <input type="checkbox" checked class="check check-secondary" />

  <!-- tertiary -->
  <input type="checkbox" checked class="check check-tertiary" />

  <!-- info -->
  <input type="checkbox" checked class="check check-info" />

  <!-- warning -->
  <input type="checkbox" checked class="check check-warning" />

  <!-- success -->
  <input type="checkbox" checked class="check check-success" />

  <!-- error -->
  <input type="checkbox" checked class="check check-error" />
</ng-template>

<ng-template #checkboxWithDifferentSizes>
  <!-- small -->
  <input type="checkbox" checked class="check check-sm" />

  <!-- default -->
  <input type="checkbox" checked class="check check-md" />

  <!-- large -->
  <input type="checkbox" checked class="check check-lg" />

  <!-- xl -->
  <input type="checkbox" checked class="check check-xl" />
</ng-template>

<ng-template #disabledCheckbox>
  <input type="checkbox" disabled class="check" />
  <input type="checkbox" disabled checked class="check" />
</ng-template>

<ng-template #indeterminateCheckbox>
  <div class="check border-x-[4px] border-y-[9px] border-tertiary bg-tertiary-10"></div>
</ng-template>
